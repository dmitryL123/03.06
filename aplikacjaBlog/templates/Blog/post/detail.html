{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {{ post.body|linebreaks }}
    <p class="date">
        Opublikowana {{ post.publish }} przez {{ post.author }}
    </p>

    <div id="editnote">
        <a href="/admin/aplikacjaBlog/post/{{ post.id }}/change">
               <h3 id="edit">Edytuj</h3>
        </a>
    </div>

{% endblock %}
